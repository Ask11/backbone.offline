<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notepad app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/vendor/bootstrap.css' />
    <link rel='stylesheet' href='/stylesheets/vendor/bootstrap-responsive.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
     <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">My notes</a>
          <div class="nav-collapse collapse">
            <ul class="nav" id="nav">
              <li><a href="#notes/all">Notes</a></li>
              <li><a href="#notebooks">Notebooks</a></li>
              <li><a href="#tags">Tags</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" id="application">
    </div> <!-- /container -->

    <script type="application/template" id="notes_template">
      <h2>Notes</h2>
    </script>

    <script type="application/template" id="tags_template">
      <h2>Tags</h2>
    </script>

    <script type="application/template" id="table_template">
      <table class="table table-hover">
        <caption>
          <h3><%= caption %></h3>
          <a class="btn btn-small add" href="javascript:;"><i class="icon-plus"></i> New <%= name %></a>
        </caption>
        <thead>
          <tr>
            <th>#</th>
            <th><%= title %></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </script>

    <script type="application/template" id="item_template">
      <tr>
        <td><%= number %></td>
        <td><%= value %></td>
        <td class="right-align hidden-cell">
          <a class="btn btn-mini edit" href="javascript:;"><i class="icon-edit"></i> Edit</a>
          <a class="btn btn-mini remove" href="javascript:;"><i class="icon-remove"></i> Remove</a>
        </td>
      </tr>
    </script>

    <script type="text/javascript" src="/javascripts/vendor/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/underscore.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/backbone.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/backbone.offline.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="/javascripts/main.js"></script>
  </body>
</html>
