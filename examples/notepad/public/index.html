<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notepad app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/vendor/bootstrap.css' />
    <link rel='stylesheet' href='/stylesheets/vendor/bootstrap-docs.css' />
    <link rel='stylesheet' href='/stylesheets/vendor/bootstrap-responsive.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
     <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Notepad</a>
          <div class="nav-collapse collapse">
            <ul class="nav" id="nav">
              <li data-menu="notes"><a href="#notes/all">Notes</a></li>
              <li data-menu="notebooks"><a href="#notebooks">Notebooks</a></li>
              <li data-menu="tags"><a href="#tags">Tags</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" id="application">
    </div> <!-- /container -->

    <script type="application/template" id="notes_template">
      <div class="row">
        <div class="span3 span3 bs-docs-sidebar">
          <div class="sidebar-wrapper"></div>
        </div>
        <div class="span9"></div>
      </div>
    </script>

    <script type="application/template" id="menu_template">
      <ul class="nav nav-list bs-docs-sidenav"></ul>
    </script>

    <script type="application/template" id="menu_item_template">
      <li>
        <a href="#notes/<%= href %>">
          <%= title %>
          <i class="icon-chevron-right"></i>
        </a>
      </li>
    </script>

    <script type="application/template" id="table_template">
      <table class="table table-hover table-striped">
        <caption>
          <h3><%= caption %></h3>
          <a class="btn btn-small add" href="javascript:;"><i class="icon-plus"></i> New <%= name %></a>
        </caption>
        <tbody>
        </tbody>
      </table>
    </script>

    <script type="application/template" id="item_template">
      <tr>
        <td><%= number %></td>
        <td>
          <div class="menu-wrapper">
            <div class="right-align hidden-cell">
              <a class="btn btn-mini edit" href="javascript:;"><i class="icon-edit"></i> Edit</a>
              <a class="btn btn-mini remove" href="javascript:;"><i class="icon-remove"></i> Remove</a>
            </div>
          </div>
          <div class="value-cell">
            <%= value %>
          </div>
        </td>
      </tr>
    </script>

    <script type="text/javascript" src="/javascripts/vendor/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/underscore.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/backbone.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/backbone.offline.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="/javascripts/main.js"></script>
  </body>
</html>
